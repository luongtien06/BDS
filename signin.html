<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Bất Động Sản Việt Nam</title>
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <div class="container">
        <h1>Đăng Ký Tài Khoản</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Tên Đăng Nhập</label>
                <input type="text" id="username" name="username"  required placeholder="Nhập tên đăng nhập...">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Nhập địa chỉ email...">
            </div>
            <div class="form-group">
                <label for="password">Mật Khẩu</label>
                <input type="password" id="password" name="password" required placeholder="Nhập mật khẩu...">
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác Nhận Mật Khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Xác nhận mật khẩu..."> 
            </div>
            <button type="submit">Đăng Ký</button>
        </form>
        <p>Đã có tài khoản? <a href="login.html">Đăng Nhập</a></p>
    </div>
</body>
</html>
